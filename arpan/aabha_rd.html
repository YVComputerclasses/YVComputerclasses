        /* Sidebar Styles */
        .sidebar {

            color: white;
            padding-top: 20px;

            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Animated Menu Icon */
        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1000;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            background-color: aqua;
        }

        .menu-icon.open .bar1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.open .bar2 {
            opacity: 0;
        }

        .menu-icon.open .bar3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Content Styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.expanded {
            margin-left: 0; /* Adjust content margin when sidebar is hidden */
        }

        /* table */
        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;

        /* Style for the Download Button */

    <script>
        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const menuIcon = document.getElementById('menuIcon');
            
            sidebar.classList.toggle('hidden');
            content.classList.toggle('expanded');
            menuIcon.classList.toggle('open');
        }

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    // Apply the expanded class to the content if the sidebar is hidden
    if (sidebar.classList.contains('hidden')) {
        content.classList.add('expanded');
    }
});
//Screenshort code
document.addEventListener("keydown", function(event) {
        // Detect PrintScreen key
        if (event.key === "PrintScreen") {
            event.preventDefault();
            alert("Screenshots are not allowed!");
        }
    });

    // Try clearing clipboard to prevent pasted screenshots
    document.addEventListener("keyup", function(event) {
        if (event.key === "PrintScreen") {
            navigator.clipboard.writeText("Screenshots are disabled!");
        }
    });

    // Disable right-click to prevent context menu screenshot options
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
        alert("Right-click is disabled!");
    });
    </script>

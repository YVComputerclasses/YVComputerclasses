<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar .profile h3 {
            margin: 10px 0 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .welcome-message {
            font-size: 1.5em;
            color: #333;
        }
    </style>
    <script>
        function toggleDropdown() {
            const content = document.getElementById('dropdown-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="pic/photo.jpg" alt="Profile Picture">
            <h3>Arpan Parmar</h3>
        </div>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Services â–¼</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="#">Electricity Bill</a>
                <a href="#">Ration Card</a>
                <a href="#">Voter Id Card</a>
                <a href="#">Pan Card</a>
            </div>
        </div>
        <a href="../or_login.html">Logout</a>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <p class="welcome-message">Welcome back, Arpan Parmar!</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar .profile h3 {
            margin: 10px 0 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
        }

        /* Profile Container */
        .profile-container {
            margin-left: 250px; /* Offset for sidebar */
            padding: 20px;
        }

        /* Profile Card */
        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            max-width: 350px;
            margin: auto; /* Center card in content area */
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 1.8em;
            margin: 0;
            color: #333;
        }

        .profile-card p {
            font-size: 1em;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="pic/photo.jpg" alt="Profile Picture">
            <h3>Arpan Parmar</h3>
        </div>
        <a href="#">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Services â–¼</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="#">Electricity Bill</a>
                <a href="#">Ration Card</a>
                <a href="#">Notifications</a>
            </div>
        </div>
        <a href="../or_login.html">Logout</a>
    </div>
    <div class="profile-container">
        <div class="profile-card">
            <img src="pic/photo.jpg" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name">Arpan Parmar</h1>
            <p class="profile-info"><strong>Address:</strong> Aazad Chowk, Narsanda</p>
            <p class="profile-info"><strong>Phone:</strong> +91 93131 24964</p>
            <p class="profile-info"><strong>Email:</strong> arpanparmar23031@gmail.com</p>
        </div>
    </div>

    <script>
        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>

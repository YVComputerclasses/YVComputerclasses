<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* General Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f5;
    display: flex;
    /* justify-content: center; */
    /* align-items: center; */
    height: 100vh;
}

/* Profile Container */
.profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Profile Card */
.profile-card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 30px 20px;
    max-width: 350px;
    line-height: 1.6;
}

/* Profile Picture */
.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #4CAF50;
    margin-bottom: 20px;
}

/* Profile Name */
.profile-name {
    font-size: 1.8em;
    margin: 0;
    color: #333;
}

/* Profile Information */
.profile-info {
    font-size: 1em;
    color: #555;
    margin: 10px 0;
}
/* left side bar */
.sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar .profile h3 {
            margin: 10px 0 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="" alt="Profile Picture">
            <h3>Arpan Parmar</h3>
        </div>
        <a href="#">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Settings â–¼</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="#">Account</a>
                <a href="#">Privacy</a>
                <a href="#">Notifications</a>
            </div>
        </div>
        <a href="../or_login.html">Logout</a>
    </div>
    <div class="profile-container">
        <div class="profile-card">
            <img src="" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-info"><strong>Address:</strong> Aazad Chowk, Narsanda</p>
            <p class="profile-info"><strong>Phone:</strong> +91 93131 24964</p>
            <p class="profile-info"><strong>Email:</strong> xyz@example.com</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0); /* Fully visible by default */
        }

        .sidebar.hidden {
            transform: translateX(-100%); /* Hidden state */
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar .profile h3 {
            margin: 10px 0 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Animated Menu Icon */
        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1000;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            background-color: aqua;
        }

        .menu-icon.open .bar1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.open .bar2 {
            opacity: 0;
        }

        .menu-icon.open .bar3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Content Styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.expanded {
            margin-left: 0; /* Adjust content margin when sidebar is hidden */
        }
        /* Container for Boxes */
        .box-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Box Styles */
        .box {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 250px;
            height: 150px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box h3 {
            font-size: 1.5em;
            margin: 0;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Animated Menu Icon -->
    <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar hidden" id="sidebar">
    <div class="sidebar" id="sidebar">
        <div class="profile">
            <img src="pic/photo.jpg" alt="Profile Picture">
            <h3>Arpan Parmar</h3>
        </div>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Services ▼</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="electricity.html">Electricity Bill</a>
                <a href="mobile.html">Mobile Recharge</a>
                <a href="services.html">Other</a>
            </div>
        </div>
        <a href="comm.html">About</a>
        <a href="../or_login.html">Logout</a>
    </div>
    </div>

    <!-- Content -->
    <div class="content expanded" id="content">
        <div class="box-container">

            <div class="box">
                <h3>Pay Electricity Bill</h3>
                <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSeAuvwMjKpfkJseIGudYOCHZs4Zesf_lAmR0fZ5D30e8C4iWQ/viewform?usp=preview">Pay Now</a></p>
            </div>

            <!-- Box 1 -->
            <div class="box">
                <h3>Total Electricity Bill</h3>
                <p> </p>
            </div>
            
            <!-- Box 2 -->
            <div class="box">
                <h3>Total Amount</h3>
                <a href="electricity_list.html"><p> </p></a>
            </div>
    
            <!-- Box 3 -->
            <div class="box">
                <h3>Total Commission</h3>
                <a href="electricity_list.html"><p> </p></a>
            </div>

        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const menuIcon = document.getElementById('menuIcon');
            
            sidebar.classList.toggle('hidden');
            content.classList.toggle('expanded');
            menuIcon.classList.toggle('open');
        }

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    // Apply the expanded class to the content if the sidebar is hidden
    if (sidebar.classList.contains('hidden')) {
        content.classList.add('expanded');
    }
});


// Money count animation for multiple boxes
document.addEventListener('DOMContentLoaded', () => {
    // Define the targets for animation
    const targets = [
        { selector: '.box:nth-child(2) p', targetAmount: 5, prefix: ' ', decimals: false }, // Total Electricity Bill
        { selector: '.box:nth-child(3) p', targetAmount: 4855.99, prefix: '₹', decimals: true }, // Total Amount
        { selector: '.box:nth-child(4) p', targetAmount: 20, prefix: '₹', decimals: true } // Total Commission
    ];
    const duration = 2000; // Animation duration in milliseconds

    targets.forEach(({ selector, targetAmount, prefix, decimals }) => {
        const element = document.querySelector(selector);
        const stepTime = Math.abs(Math.floor(duration / targetAmount));
        let currentAmount = 0;

        const incrementAmount = () => {
            currentAmount += 1;
            if (currentAmount >= targetAmount) {
                element.textContent = decimals 
                    ? `${prefix}${targetAmount.toFixed(2)}` 
                    : `${prefix}${targetAmount.toFixed(0)}`; // Use toFixed(0) for whole numbers
            } else {
                element.textContent = decimals 
                    ? `${prefix}${currentAmount.toFixed(2)}` 
                    : `${prefix}${currentAmount.toFixed(0)}`;
                setTimeout(incrementAmount, stepTime);
            }
        };
        incrementAmount();
    });
});

    </script>
</body>
</html>

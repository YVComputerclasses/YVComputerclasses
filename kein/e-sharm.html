<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-sharm Card</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0); /* Fully visible by default */
        }

        .sidebar.hidden {
            transform: translateX(-100%); /* Hidden state */
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar .profile h3 {
            margin: 10px 0 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Animated Menu Icon */
        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1000;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            background-color: aqua;
        }

        .menu-icon.open .bar1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.open .bar2 {
            opacity: 0;
        }

        .menu-icon.open .bar3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Content Styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.expanded {
            margin-left: 0; /* Adjust content margin when sidebar is hidden */
        }
        /* Container for Boxes */
        .box-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Box Styles */
        .box {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 250px;
            height: 150px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box h3 {
            font-size: 1.5em;
            margin: 0;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Animated Menu Icon -->
    <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar hidden" id="sidebar">
    <div class="sidebar" id="sidebar">
        <div class="profile">
            <img src="pic/photo.jpg" alt="Profile Picture">
            <h3>Kein Patel</h3>
        </div>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Services ▼</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="electricity.html">Electricity Bill</a>
                <a href="mobile.html">Mobile Recharge</a>
                <a href="services.html">Other</a>
            </div>
        </div>
        <a href="comm.html">About</a>
        <a href="../or_login.html">Logout</a>
    </div>
    </div>

    <!-- Content -->
    <div class="content expanded" id="content">
        <div class="box-container">

            <div class="box">
                <h3>Apply e-sharm Card</h3>
                <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdh8AcU94Vs70DCez-2tk506_YoHT1TJRI8rfyr1_NdwhrUhg/viewform?usp=dialog">Apply Now</a></p>
            </div>

            <!-- Box 1 -->
            <div class="box">
                <h3>Total e-shram Card Entry</h3>
                <p id="totalMobileRecharge"></p>
            </div>
            
            <!-- Box 2 -->
            <div class="box">
                <h3>Total Amount Pay</h3>
                <p id="totalAmountPay"></p>
            </div>
    
            <!-- Box 3 -->
            <div class="box">
                <h3>Total Commission</h3>
                <p id="totalCommission"></p>
            </div>

            <div class="box">
                <h3>Reqvird Documets</h3>
                <a href="e-sharm_rd.html"><p>Show</p></a>
            </div>

        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const menuIcon = document.getElementById('menuIcon');
            
            sidebar.classList.toggle('hidden');
            content.classList.toggle('expanded');
            menuIcon.classList.toggle('open');
        }

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    // Apply the expanded class to the content if the sidebar is hidden
    if (sidebar.classList.contains('hidden')) {
        content.classList.add('expanded');
    }
});

let logoutTimer;

  function resetLogoutTimer() {
    clearTimeout(logoutTimer); // Reset timer
    logoutTimer = setTimeout(logoutUser, 20000); // Auto logout after 1 minute (60,000ms) 1 second (1000)
  }

  function logoutUser() {
    alert("Session expired! Logging out...");
    window.location.href = "../or_login.html"; // Redirect to logout page
    //window.close();
  }

  // Detect user activity to reset the timer
  document.addEventListener("mousemove", resetLogoutTimer);
  document.addEventListener("keypress", resetLogoutTimer);

  // Start the timer initially
  resetLogoutTimer();

  document.addEventListener("DOMContentLoaded", () => {
        fetch("index.html") // Fetch the index.html content
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const balanceElement = doc.getElementById("balance"); // Extract balance
                const applyButton = document.querySelector(".box a"); 

                let balance = parseInt(balanceElement.textContent);

                if (balance < 130) {
                   // applyButton.style.pointerEvents = "none"; // Disable click
                    applyButton.style.opacity = "0.5"; // Make button look inactive
                    applyButton.style.cursor = "not-allowed";

                    applyButton.addEventListener("click", (event) => {
                        event.preventDefault();
                        alert("Insufficient balance! You need ₹130 to apply.");
                    });
                }
            });
    });

    async function fetchTotalMobileRecharge() {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOKIRKalEkHrL_xR6kPnESQD4775PtLvP2IwdqQ0NsSos5lgHm86MDmIEw1bpmgm_PTnnfHx4FBVE8/pub?output=csv"; // Replace with the correct CSV link

        const response = await fetch(sheetUrl);
        const text = await response.text();

        const rows = text.split("\n").map(row => row.split(",")); // Clean up spaces

        
        let totalMobileRecharge = rows.slice(1).filter(row => row[1] === "Keinpatel26@gmail.com").length;

        document.getElementById("totalMobileRecharge").innerText = totalMobileRecharge; // Display only count
    }

    fetchTotalMobileRecharge();

        async function fetchTotalAmountPay() {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOKIRKalEkHrL_xR6kPnESQD4775PtLvP2IwdqQ0NsSos5lgHm86MDmIEw1bpmgm_PTnnfHx4FBVE8/pub?output=csv"; // Replace with the correct CSV link

        const response = await fetch(sheetUrl);
        const text = await response.text();

        const rows = text.split("\n").map(row => row.split(","));

        let totalAmountPay = 0;

        rows.slice(1).forEach(row => { // Skip header row
            if (row[1] === "Keinpatel26@gmail.com") {  // Adjust index where email is located
            let amountValue = parseFloat(row[34]);
        
        if (!isNaN(amountValue)) {
            totalAmountPay += amountValue; // Sum only valid numbers
        }
        }});

        document.getElementById("totalAmountPay").innerText =`₹${totalAmountPay.toFixed(2)}`; // Display only value
    }

    fetchTotalAmountPay();

        async function fetchTotalCommission() {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOKIRKalEkHrL_xR6kPnESQD4775PtLvP2IwdqQ0NsSos5lgHm86MDmIEw1bpmgm_PTnnfHx4FBVE8/pub?output=csv"; // Replace with the correct CSV link

        const response = await fetch(sheetUrl);
        const text = await response.text();
        
        const rows = text.split("\n").map(row => row.split(","));

        let totalCommission = 0;

        rows.slice(1).forEach(row => { // Skip header row
        if (row[1] === "Keinpatel26@gmail.com") {  // Adjust index where email is located
            let commissionValue = parseFloat(row[33]);
        
        if (!isNaN(commissionValue)) {
            totalCommission += commissionValue; // Sum only valid numeric values
        }
        }});

        document.getElementById("totalCommission").innerText = `₹${totalCommission}`;
    }

    fetchTotalCommission();
    </script>
</body>
</html>

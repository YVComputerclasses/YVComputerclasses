<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Recharge Portal</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #4facfe;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c6fb;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    // Example multiuser data (replace with backend/database in real apps)
    const users = {
      "62021030": "megh2010",
      "arpan" : "patel1"
    };

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();

      if(users[userid] && users[userid] === password) {

        localStorage.setItem("userid", userid);

        message.style.color = "green";
        message.textContent = "Login successful! üéâ";
        // Redirect or load dashboard
        setTimeout(() => {
          alert("Welcome " + userid);
          window.location.href = "dashboard.html";
        }, 500);
      } else {
        message.style.color = "red";
        message.textContent = "Invalid User ID or Password ‚ùå";
      }
    });
  </script>
</body>
</html>

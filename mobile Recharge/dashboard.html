<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      padding: 10px 20px;
      color: #fff;
    }

    .nav-left {
      display: flex;
      gap: 20px;
    }
    .nav-left li { list-style: none; }
    .nav-left a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-left a:hover { color: #1abc9c; }

    .nav-right { position: relative; }
    .user-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      color: #333;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 120px;
      z-index: 100;
    }
    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
    .dropdown a:hover { background: #f1f1f1; }

    /* Dashboard content */
    .content {
      padding: 20px;
    }

    /* Summary boxes */
    .summary {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .box:hover { transform: translateY(-5px); }
    .box h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .box p {
      font-size: 24px;
      font-weight: bold;
      color: #1abc9c;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-left">
      <li><a href="#">Home</a></li>
      <li><a href="recharge.html">New Recharge</a></li>
      <li><a href="history.html">History</a></li>
    </ul>
    <div class="nav-right">
      <button class="user-btn" id="userBtn">UserID ▼</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard content -->
  <div class="content">
    <h1>Welcome to Dashboard</h1>
    <div class="summary">
      <div class="box">
        <h3>Total Recharges</h3>
        <p id="totalRecharges">0</p>
      </div>
      <div class="box">
        <h3>Total Amount Paid</h3>
        <p id="totalAmount">₹0</p>
      </div>
      <div class="box">
        <h3>Total Commission</h3>
        <p id="totalCommission">₹0</p>
      </div>
    </div>
  </div>

  <script>
    const userBtn = document.getElementById("userBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const logout = document.getElementById("logout");

    userBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    logout.addEventListener("click", (e) => {
      e.preventDefault();
      alert("Logged out successfully!");
      window.location.href = "index.html";
    });

    window.addEventListener("click", (e) => {
      if (!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    const userid = localStorage.getItem("userid");
    const email = localStorage.getItem("email"); // email saved at login

    if(userid) {
      document.getElementById("userBtn").textContent = userid + " ▼";
    } else {
      localStorage.removeItem("userid");
      window.location.href = "index.html";
    }

    // Auto logout after inactivity
    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(autoLogout, 300000); // 5 minutes
    }
    function autoLogout() {
      alert("You have been logged out due to inactivity.");
      localStorage.clear();
      window.location.href = "index.html";
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;
    document.onscroll = resetTimer;

    // Fetch Google Sheet data
    async function fetchSummary() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzdrSCbr2qf3cszQI8SE2KDeBjSi-5dzKKFD1_xemwhjbA1GpbA3eYqlASxyy1CaIY0S7v4dTHNYE5/pub?output=csv"; // replace with your published CSV link
      if (!email) return;

      try {
        const response = await fetch(sheetUrl + "&t=" + new Date().getTime()); // avoid cache
        const text = await response.text();
        const rows = text.split("\n").map(r => r.split(","));

        let totalRecharges = 0;
        let totalAmount = 0;
        let totalCommission = 0;

        rows.slice(1).forEach(row => {
          if (row.length > 3 && row.includes(email)) {
            totalRecharges++;
            totalAmount += parseFloat(row[3]) || 0;     // Amount column
            totalCommission += parseFloat(row[12]) || 0; // Commission column
          }
        });

        document.getElementById("totalRecharges").textContent = totalRecharges;
        document.getElementById("totalAmount").textContent = "₹" + totalAmount.toFixed(2);
        document.getElementById("totalCommission").textContent = "₹" + totalCommission.toFixed(2);

      } catch (err) {
        console.error("Error fetching sheet:", err);
      }
    }

    fetchSummary();
    setInterval(fetchSummary, 30000); // auto-refresh every 30s (5000 ms for 5s)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0); /* Fully visible by default */
        }

        .sidebar.hidden {
            transform: translateX(-100%); /* Hidden state */
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar .profile h3 {
            margin: 10px 0 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dropdown {
            margin: 10px 0;
        }

        .dropdown-btn {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-content a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Animated Menu Icon */
        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1000;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            background-color: aqua;
        }

        .menu-icon.open .bar1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.open .bar2 {
            opacity: 0;
        }

        .menu-icon.open .bar3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Content Styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.expanded {
            margin-left: 0; /* Adjust content margin when sidebar is hidden */
        }

        /* Profile Container */
        .profile-container {
            margin-top: 20px;
            padding: 20px;
        }

        /* Profile Card */
        .profile-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            max-width: 350px;
            margin: auto; /* Center card in content area */
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 1.8em;
            margin: 0;
            color: #333;
        }

        .profile-card p {
            font-size: 1em;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Animated Menu Icon -->
    <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar hidden" id="sidebar">
    <div class="sidebar" id="sidebar">
        <div class="profile">
            <img src="pic/photo.jpg" alt="Profile Picture">
            <h3>Anil Solanki</h3>
        </div>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Services â–¼</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="electricity.html">Electricity Bill</a>
                <a href="mobile.html">Mobile Recharge</a>
                <a href="services.html">Other</a>
            </div>
        </div>
        <a href="comm.html">About</a>
        <a href="../or_login.html">Logout</a>
    </div>
    </div>

    <!-- Content -->
    <div class="content expanded" id="content">
        <div class="profile-container">
            <div class="profile-card">
                <img src="pic/photo.jpg" alt="Profile Picture">
                <h1>Anil Solanki</h1>
                <p><strong>Address:</strong> Kharva vadi, jyubeli same, Umreth</p>
                <p><strong>Phone:</strong> +91 74870 67093</p>
                <p><strong>Email:</strong> as9030694@gmail.com</p>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const menuIcon = document.getElementById('menuIcon');
            
            sidebar.classList.toggle('hidden');
            content.classList.toggle('expanded');
            menuIcon.classList.toggle('open');
        }

        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    // Apply the expanded class to the content if the sidebar is hidden
    if (sidebar.classList.contains('hidden')) {
        content.classList.add('expanded');
    }
});
let logoutTimer;

  function resetLogoutTimer() {
    clearTimeout(logoutTimer); // Reset timer
    logoutTimer = setTimeout(logoutUser, 10000); // Auto logout after 1 minute (60,000ms) 1 second (1000)
  }

  function logoutUser() {
    alert("Session expired! Logging out...");
    window.location.href = "../or_login.html"; // Redirect to logout page
    //window.close();
  }

  // Detect user activity to reset the timer
  document.addEventListener("mousemove", resetLogoutTimer);
  document.addEventListener("keypress", resetLogoutTimer);

  // Start the timer initially
  resetLogoutTimer();
    </script>
</body>
</html>

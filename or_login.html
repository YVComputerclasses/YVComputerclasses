<!DOCTYPE html>
<html>
<head>
<title>Or_Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
/* captcha */
.captcha-box {
  text-align: center;
  margin-top: 15px;
  padding: 10px;
  background-color: #ddd;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

.captcha-input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
}

/* Disable the login button initially */
button[disabled] {
  background-color: grey;
  cursor: not-allowed;
}

</style>
</head>
<body>

<center><h1>Organization/Operator Login</h1></center>

<form onsubmit="return validateCaptcha()">
  <div class="imgcontainer">
    <img src="Phota/logo/avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="log" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="pas" placeholder="Enter Password" name="psw"  required>
    <input type="checkbox" onclick="myFunction()">Show Password
        
    <!-- Basic CAPTCHA -->
    <div class="captcha-box" id="captchaBox"></div>
    <input type="text" id="captchaInput" class="captcha-input" placeholder="Enter CAPTCHA" required>
    
    <button type="submit" id="loginBtn" onclick="or();">Login</button>

  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="home.html"><button type="button" class="cancelbtn">Cancel</button></a>
  </div>
</form>

<script src="java.js"></script>
<script>
  // function myFunction() {
  //   var x = document.getElementById("pas");
  //   if (x.type === "password") {
  //     x.type = "text";
  //   } else {
  //     x.type = "password";
  //   }
  // }

  function myFunction() {
    var x = document.getElementById("pas");
    x.type = x.type === "password" ? "text" : "password";
  }

  // captcha
  function generateCaptcha() {
    var captchaText = Math.floor(1000 + Math.random() * 9000); // Generate a random 4-digit number
    document.getElementById("captchaBox").innerText = captchaText;
    return captchaText;
  }

  let captchaValue = generateCaptcha();

  function validateCaptcha(event) {
    var userCaptcha = document.getElementById("captchaInput").value;
    if (userCaptcha != captchaValue) {
      alert("Invalid CAPTCHA! Try again.");
      generateCaptcha(); // Refresh CAPTCHA
      event.preventDefault(); // Prevent form submission
      return false;
    }
    return true;
  }

  // Disable login button initially
  document.getElementById("loginBtn").disabled = true;

  document.getElementById("captchaInput").addEventListener("input", function() {
    var loginBtn = document.getElementById("loginBtn");
    if (this.value == captchaValue) {
      loginBtn.disabled = false; // Enable login button only on correct input
    } else {
      loginBtn.disabled = true; // Keep disabled otherwise
    }
  });

  document.querySelector("form").addEventListener("submit", function(event) {
    if (!validateCaptcha(event)) {
      event.preventDefault();
    }
  });

  </script>
  
</body>
</html>
